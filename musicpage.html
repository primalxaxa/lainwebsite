<input type="range" id="volumeControl" min="0" max="1" step="0.1" value="1" onchange="setVolume()">

<div class="progress-container">
  <progress id="progressBar" value="0" max="100" style="width: 100%;"></progress>
</div>

<script>
  var volumeControl = document.getElementById('volumeControl');

  function playPause(audioId) {
    var audioPlayer = document.getElementById(audioId);
    var progressBar = document.getElementById('progressBar');
    if (audioPlayer.paused) {
      audioPlayer.play();
      audioPlayer.addEventListener('timeupdate', function() {
        var currentTime = audioPlayer.currentTime;
        var duration = audioPlayer.duration;
        progressBar.value = (currentTime / duration) * 50;
      });
    } else {
      audioPlayer.pause();
    }
  }

  function setVolume() {
    var audioPlayer1 = document.getElementById('audioPlayer1');
    var audioPlayer2 = document.getElementById('audioPlayer2');
    audioPlayer1.volume = volumeControl.value;
    audioPlayer2.volume = volumeControl.value;
  }
</script>
